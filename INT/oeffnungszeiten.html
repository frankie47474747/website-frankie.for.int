<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öffnungszeiten</title>
    <link rel="stylesheet" href="oeffnugscss.css">
    <style>
        /* Allgemeine Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff0000; /* Hintergrundfarbe auf Rot setzen */
        }

        /* Stile für die Tabelle */
        table {
            margin: 0 auto; /* Zentrieren der Tabelle */
            border-collapse: collapse; /* Zusammenführen der Tabellengrenzen */
            width: 80%; /* Breite der Tabelle */
            color: #ffffff; /* Textfarbe auf Weiß setzen */
            font-family: Arial, sans-serif; /* Serifenlose Schrift verwenden */
        }

        th, td {
            padding: 8px; /* Innenabstand */
            text-align: left; /* Linksbündige Ausrichtung */
            border-bottom: 1px solid #ddd; /* Unterstrich */
        }

        th {
            background-color: #ff0000; /* Hintergrundfarbe der Kopfzeile */
            font-size: 20px; /* Schriftgröße der Kopfzeile */
            font-weight: bold; /* Fettgedruckte Schrift der Kopfzeile */
        }

        td {
            font-size: 18px; /* Schriftgröße der Zellen */
        }

        /* Stile für den mittig platzierten Link */
        .back-to-website {
            text-align: center; /* Text zentrieren */
            margin-top: 20px; /* Oberer Abstand */
        }

        /* Stile für das Bildcontainer */
        .image-container {
            text-align: center; /* Zentrieren des Inhalts */
            margin-top: 20px; /* Oberer Abstand */
        }

        /* Stile für das Bild */
        .image-container img {
            width: 100%; /* Breite auf 100% des Containers setzen */
            height: auto; /* Automatische Höhe beibehalten */
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Öffnungszeiten</h2>
    
    <!-- Tabelle mit Öffnungszeiten -->
    <table>
        <tr>
            <th>Tag</th>
            <th>Zeiten</th>
        </tr>
        <tr>
            <td>Montag</td>
            <td>09:00 - 00:00 Uhr</td>
        </tr>
        <tr>
            <td>Dienstag</td>
            <td>09:00 - 00:00 Uhr</td>
        </tr>
        <tr>
            <td>Mittwoch</td>
            <td>09:00 - 00:00 Uhr</td>
        </tr>
        <tr>
            <td>Donnerstag</td>
            <td>09:00 - 00:00 Uhr</td>
        </tr>
        <tr>
            <td>Freitag</td>
            <td>09:00 - 00:00 Uhr</td>
        </tr>
        <tr>
            <td>Samstag</td>
            <td>09:00 - 00:00 Uhr</td>
        </tr>
        <tr>
            <td>Sonntag</td>
            <td>09:00 - 00:00 Uhr</td>
        </tr>
    </table>    

    <!-- Mittig platziertes Bild -->
    <div class="image-container">
        <img src="map.avif" alt="Bild"> <!-- Bild ohne feste Breite und Höhe -->
    </div>

    <!-- Mittig platzierter Link -->
    <div class="back-to-website">
        <p><a href="website.html">Zurück zur Startseite</a></p>
    </div>
</body>
</html>
